version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: kent
      POSTGRES_USER: kent
      POSTGRES_PASSWORD: kent
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  api:
    build:
      context: ../
      dockerfile: infra/Dockerfile.api
    env_file:
      - ../server/.env
    depends_on:
      - postgres
      - redis
    ports: ["8080:8080"]
